<!DOCTYPE html>
<html>
<head>
  <title>Admin - Patient Records</title>
  <link rel="stylesheet" href="astyle.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h2> All Patient Records</h2>
  <table  id="patientTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Contact</th>
        <th>Gender</th>
        <th>City</th>
        <th>Age</th>
        <th>Blood Group</th>
        <th>Aadhar</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    $(document).ready(function () {
      $.ajax({
        url: '/api/patients',
        type: 'GET',
        success: function (patients) {
          patients.forEach(function (p) {
            let row = `
              <tr>
                <td>${p.patientId}</td>
                <td>${p.firstName} ${p.lastName}</td>
                <td>${p.email}</td>
                <td>${p.contact}</td>
                <td>${p.gender}</td>
                <td>${p.city}</td>
                <td>${p.age}</td>
                <td>${p.bloodGroup}</td>
                <td>${p.aadhar}</td>
              </tr>
            `;
            $('#patientTable tbody').append(row);
          });
        },
        error: function () {
          alert("Failed to load patients");
        }
      });
    });
  </script>
</body>
</html>
