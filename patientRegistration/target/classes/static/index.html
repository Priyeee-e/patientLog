<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script> <!--  //jQuery validate plugin -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css" />        <!-- 1 //provides the basic grid layout and structure (rows, columns, spacing, scrollbars, grid borders, etc.) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css" />  <!--2 //gives the grid a nice visual theme called “Alpine” — white background, blue header, hover effects, etc.-->

    <script src="script.js"></script>
</head>

<body>

    <div class="container">
        <div class="box1">
            <h2>Patient Registration Form</h2>
            <form id="patientForm">
                <div class="form-group">

                    <input type="hidden" name="patientId" id="patientId">

                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName">

                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName">

                </div>



                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" name="email" placeholder="Email Address">
                    <label for="contact" required>Contact</label>
                    <input type="tel" id="contact" name="contact" placeholder="Contact Number">

                </div>

                <div class="form-group">

                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address">
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="">Select Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>


                    <label for="age">Age</label>
                    <input type="number" id="age" name="age">



                    <label for="bloodGroup">Blood Group</label>
                    <select id="bloodGroup" name="bloodGroup">
                        <option value="">Select Blood Group</option>
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>O+</option>
                        <option>O-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                    </select>
                </div>


                <div class="form-group">
                    <label>Aadhar Number:</label>
                    <input type="text" name="aadhar" id="aadhar">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="box2">
             <h2>Patient Records</h2>
                   <div class="filter-bar">
  <div class="filter-item">
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate">
  </div>

  <div class="filter-item">
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate">
  </div>

  <div class="filter-item">
    <button id="searchBtn">Search</button>
  </div>
</div>


             <div id="myGrid" class="ag-theme-alpine" ></div>

            <div class="button-wrapper">
                <button type="button" id="deleteBtn">Delete</button>
            </div>



        </div>
        <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@30.2.1/dist/ag-grid-community.noStyle.js"></script>
    </div>
</body>


</html>
